<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


<head>

    <meta charset="UTF-8">
    <title>Onsite</title>
</head>
<body>






        <!-- Page Content -->

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

  <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Onsite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainMenu">
        {% if user.is_authenticated %}



        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <ul class="navbar-nav ml-auto">
          {% if user.profile.is_company %}
          <li class="nav-item">
         <a href="{% url 'cart' %}" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">
          <i class="fas fa fa-shopping-cart fa-md" style="padding-top:10px; "></i>
          <span class="cart-basket d-flex align-items-center justify-content-center" style = "test-align:center; padding-right: 10px;">
            {{user.profile.cart_amount}}
          </span>
        </a>
      </li>
          {% endif %}
        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.profile.business_name }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">

            <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>


          </div>
        </li>
      </ul>
        {% else %}
        <form class="form-inline ml-auto">
          <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
        </form>
        {% endif %}
    </div>
  </div>
</nav>




            {% block content %}
            {% endblock %}






    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


          <!-- Menu Toggle Script -->
        <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>
</html>
